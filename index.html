<!DOCTYPE html>
<html>
<head>
	<title>Everything Navigation!</title>
</head>

<body>

	<h1>WAI-ARIA Implementation of a Navigation Bar</h1>
	<p>
		To be supported by ARIA, we need to be very specific about the roles/properties/states of each element in the page.
	</p>
	<div role="navigation"> <!-- Outer wrapper -->
	  <ul role="menubar"> <!-- Main navigation bar container -->
	    <li role="presentation"> <!-- First-level item without submenu -->
	      <a role="menuitem"> <!-- Destination URL -->

	      </a>
	    </li>
	    <li role="presentation"> <!-- First-level item with submenu -->
	      <a role="menuitem"> <!-- Destination URL -->
	      </a>
	      <ul role="menu"> <!-- Second-level menu container -->
	        <li role="presentation"> <!-- Second-level item -->
	          <a role="menuitem">
	          </a> <!-- Destination URL -->
	        </li>
	      </ul>
	    </li>
	  </ul>
	</div>






</body>




</html>
