<!DOCTYPE html>
<html>
<head>
	<title>Everything Navigation!</title>
</head>

<body>

	<h1>WAI-ARIA Implementation of a Navigation Bar</h1>
	<div> <!-- Outer wrapper -->
	  <ul> <!-- Main navigation bar container -->
	    <li> <!-- First-level item without submenu -->
	      <a> <!-- Destination URL -->
	      </a>
	    </li>
	    <li> <!-- First-level item with submenu -->
	      <a> <!-- Destination URL -->
	      </a>
	      <ul> <!-- Second-level menu container -->
	        <li> <!-- Second-level item -->
	          <a>
	          </a> <!-- Destination URL -->
	        </li>
	      </ul>
	    </li>
	  </ul>
	</div>






</body>




</html>
